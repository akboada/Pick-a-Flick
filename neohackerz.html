<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Group - NeoHackerz</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>

    .jumbotron {
      background-color:#ffbd29;
    }

    h1{
      font-family: 'Lobster', cursive;
      }

    .container-narrow {
      max-width: 750px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-block {
      max-width: 75%;
      margin-left: auto;
      margin-right: auto;

    }

    .col-md-4 {
      display: inline-block;
      float: none;
      vertical-align: top;
      text-align: center;
    }

    .col-md-4 p {
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .col-md-4 img {
      max-width: 200px;
      height: auto;
      max-height: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    input {
      position:absolute;
      top: -2em;
      clip:rect(0,0,0,0);
    }

    .score {
      unicode-bidi: bidi-override;
      direction: rtl;
      text-align: center;
      border: 0;
      font-size: 0;
    }
    .score legend {
      overflow: hidden;
      height: 0;
    }
    .score label {
      font-size: 32px; font-size: 2rem;
      line-height: 32px; line-height: 2rem;
      display: inline-block;
      position: relative;
      text-align: center;
      width: 1.2em;
      height: 1em;
      overflow: hidden;
      text-indent: 100%;
    }
    .score label:before {
       content: "☆";
       position: absolute;
       top: 0; left: 0; right: 0; bottom: 0;
       text-indent: 0;
       line-height: 1em;
       color: #aaa;
    }
    .score label:hover:before,
    .score label:hover ~ label:before,
    .score input:checked ~ label:before {
       content: "★";
       color: #ffbb04;
    }
    .score label:active {
      position: relative;
      top: 1px;
    }

    legend {
      border-bottom: 0;
      margin-bottom: 0;
    }

    h5 {
      margin-top: 5px;
      margin-bottom: 0px;
    }

    .synopsis,.movie-title {
      white-space: nowrap;
      width: 100%;                   
      overflow: hidden; /* "overflow" value must be different from "visible" */ 
      text-overflow:    ellipsis;
    }

    }

  </style>

  </head>

<body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container-narrow">
        <h1 style="text-align:center;">NeoHackerz</h1>
        <p style="text-align:center;">Suggest, Review and Rate - OR - If you're ready...</p>

        <p style="text-align:center;"><button type="button" class="btn btn-primary btn-lg btn-block">Let Me Pick Your Flick!</button></p>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

          <!-- Dynamic JS here -->

      </div>
      <hr>

      <footer style="min-height: 50px;">
<!--         <p>&copy; Company 2014</p> -->
      </footer>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/pickaflick.js"></script>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
